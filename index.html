<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dokdo|Fontdiner+Swanky|Metal+Mania|Nosifer|Rock+Salt" rel="stylesheet">
    <script src="assets/javascript/game.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">

    
    

    <title>Hello, world!</title>
  </head>
  <body>
    
    <header class=" container">
      <div class="logo">Hangman</div>
     
    </header>
    
   <section class="container">
      <div class="jumbotron shadow p-8 mb-5 bg-white rounded">
       <div class="row">
          <div class="col-md-7">
            <h1 class="display-4">Welcome to Hangman game</h1>
            <p class="lead pInline">Press Enter to start.</p>
            <hr class="my-4">
            <div id="word_selected"></div>
            <hr class="my-4">
            
            
            <div class="row">
              <div class="col-md">
                  <p class="pInline" >Number of geusses remaining: <span id="remain"></span></p>
              </div>
              <div class="col-md shouAlert">
                  <div class="alert alert-success" role="alert">
                     Wins <span id="wins" class="badge badge-light">0</span>
                  </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md">
                  <p class="pInline">Letter already guesses:</p>
              </div>
              <div class="col-md shouAlert">
                  <div class="alert alert-danger" role="alert">
                      lost <span id="lost" class="badge badge-light">0</span>
                  </div>
              </div>
            </div>
            
            <div  id="guesses"  class="row textDec alrGuesses">
                
            </div>
          </div>
          <div style="text-align: center;" class="col-md-5">
           <div class="container">
              <img id="myImg" src="assets/images/first-fixed.png">
           </div>
          </div>
       </div> 
      </div>
    </section>
    <footer class="showWord">
      <button id="playAgain" class="btn btn-success">Play Again </button>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
